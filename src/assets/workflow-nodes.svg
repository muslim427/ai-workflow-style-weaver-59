
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <!-- Start Node -->
  <g transform="translate(20, 80)">
    <rect width="60" height="40" rx="8" fill="#22c55e" fill-opacity="0.1" stroke="#22c55e" stroke-width="2"/>
    <text x="30" y="25" text-anchor="middle" font-size="12" fill="#22c55e" font-weight="600">Start</text>
  </g>
  
  <!-- Process Node -->
  <g transform="translate(120, 80)">
    <rect width="60" height="40" rx="8" fill="#3b82f6" fill-opacity="0.1" stroke="#3b82f6" stroke-width="2"/>
    <text x="30" y="25" text-anchor="middle" font-size="12" fill="#3b82f6" font-weight="600">Process</text>
  </g>
  
  <!-- End Node -->
  <g transform="translate(220, 80)">
    <rect width="60" height="40" rx="8" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" stroke-width="2"/>
    <text x="30" y="25" text-anchor="middle" font-size="12" fill="#ef4444" font-weight="600">End</text>
  </g>
  
  <!-- Connecting arrows -->
  <path d="M 80 100 L 120 100" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 180 100 L 220 100" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>
