
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#grad1)"/>
  
  <!-- Abstract workflow nodes -->
  <g opacity="0.1">
    <circle cx="200" cy="150" r="4" fill="#334155"/>
    <circle cx="400" cy="200" r="6" fill="#475569"/>
    <circle cx="600" cy="120" r="5" fill="#334155"/>
    <circle cx="800" cy="180" r="4" fill="#475569"/>
    <circle cx="1000" cy="140" r="5" fill="#334155"/>
    
    <!-- Connecting lines -->
    <line x1="200" y1="150" x2="400" y2="200" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="400" y1="200" x2="600" y2="120" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="600" y1="120" x2="800" y2="180" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="800" y1="180" x2="1000" y2="140" stroke="#e2e8f0" stroke-width="1"/>
  </g>
  
  <!-- More abstract elements -->
  <g opacity="0.05">
    <rect x="100" y="300" width="80" height="60" rx="8" fill="#334155"/>
    <rect x="300" y="350" width="100" height="80" rx="8" fill="#475569"/>
    <rect x="500" y="280" width="90" height="70" rx="8" fill="#334155"/>
    <rect x="700" y="320" width="85" height="65" rx="8" fill="#475569"/>
    <rect x="900" y="290" width="95" height="75" rx="8" fill="#334155"/>
  </g>
</svg>
